language: nix

matrix:
  fast_finish: true
  include:
    - env: GHCVER=ghcHEAD
    - env: GHCVER=ghc844
    - env: GHCVER=ghc822
    - env: GHCVER=ghc802

  allow_failures:
    - env: GHCVER=ghcHEAD
    - env: GHCVER=ghc822
    - env: GHCVER=ghc802
    - env: GHCVER=ghc861

before_install:
 - nix-channel --list
 - nix-channel --update

script:
 - nix-build --argstr compiler $GHCVER
